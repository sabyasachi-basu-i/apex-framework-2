version: "3.9"

services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python3 - <<'PY'
          import sys
          from urllib.request import urlopen

          try:
              response = urlopen('http://localhost:8000/api/v1/heartbeat')
              sys.exit(0 if response.status == 200 else 1)
          except Exception:
              sys.exit(1)
          PY
      start_period: 20s
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apex
    volumes:
      - config_data:/data

  intelligence:
    build: ./services/intelligence-service
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - APEX_ENV=production
      - APEX_SQL_CONNECTION_STRING=${APEX_SQL_CONNECTION_STRING}
      - CONFIG_PATH=/data/config.json
      - CHROMADB_HOST=http://chromadb:8000
      - JWT_SECRET=${APEX_SECRET_KEY:-change-me}
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apex
    volumes:
      - config_data:/data

  integration:
    build: ./services/integration-service
    command: uvicorn main:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    environment:
      - APEX_ENV=production
      - APEX_SQL_CONNECTION_STRING=${APEX_SQL_CONNECTION_STRING}
      - CONFIG_PATH=/data/config.json
      - JWT_SECRET=${APEX_SECRET_KEY:-change-me}
    depends_on:
      intelligence:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apex
    volumes:
      - config_data:/data

  orchestration:
    build: ./services/orchestration-service
    command: uvicorn main:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    environment:
      - APEX_ENV=production
      - INTELLIGENCE_URL=http://intelligence:8001
      - INTEGRATION_URL=http://integration:8002
      - CONFIG_PATH=/data/config.json
      - JWT_SECRET=${APEX_SECRET_KEY:-change-me}
    depends_on:
      intelligence:
        condition: service_healthy
      integration:
        condition: service_healthy
      governance:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apex
    volumes:
      - config_data:/data

  governance:
    build: ./services/governance-service
    command: uvicorn main:app --host 0.0.0.0 --port 8004
    ports:
      - "8004:8004"
    environment:
      - APEX_ENV=production
      - APEX_SECRET_KEY=${APEX_SECRET_KEY:-change-me}
      - CONFIG_PATH=/data/config.json
      - JWT_SECRET=${APEX_SECRET_KEY:-change-me}
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apex
    volumes:
      - config_data:/data

  console:
    build: ./console
    command: npm run start
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_INTELLIGENCE_URL=http://localhost:8001
      - NEXT_PUBLIC_INTEGRATION_URL=http://localhost:8002
      - NEXT_PUBLIC_ORCHESTRATION_URL=http://localhost:8003
      - NEXT_PUBLIC_GOVERNANCE_URL=http://localhost:8004
      - NEXT_PUBLIC_CONFIG_PATH=/config
    depends_on:
      orchestration:
        condition: service_healthy
      governance:
        condition: service_healthy
    networks:
      - apex
    volumes:
      - config_data:/data

networks:
  apex:
    driver: bridge

volumes:
  config_data:
