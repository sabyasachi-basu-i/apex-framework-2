apiVersion: apps/v1
kind: Deployment
metadata:
  name: apex-governance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apex-governance
  template:
    metadata:
      labels:
        app: apex-governance
    spec:
      containers:
        - name: governance
          image: apex-governance:latest
          env:
            - name: APEX_SECRET_KEY
              value: "change-me"
          ports:
            - containerPort: 8004
---
apiVersion: v1
kind: Service
metadata:
  name: apex-governance
spec:
  type: ClusterIP
  selector:
    app: apex-governance
  ports:
    - port: 8004
      targetPort: 8004