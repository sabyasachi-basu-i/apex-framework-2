apiVersion: apps/v1
kind: Deployment
metadata:
  name: apex-orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apex-orchestration
  template:
    metadata:
      labels:
        app: apex-orchestration
    spec:
      containers:
        - name: orchestration
          image: apex-orchestration:latest
          ports:
            - containerPort: 8003
---
apiVersion: v1
kind: Service
metadata:
  name: apex-orchestration
spec:
  type: ClusterIP
  selector:
    app: apex-orchestration
  ports:
    - port: 8003
      targetPort: 8003